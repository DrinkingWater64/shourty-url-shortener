version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shourty-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: shourty_user
      POSTGRES_PASSWORD: shourty_pass
      POSTGRES_DB: shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shourty_user -d shortener"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: shourty-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-1:
    build: .
    container_name: shourty-api-1
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://shourty_user:shourty_pass@postgres:5432/shortener?sslmode=disable
      - REDIS_ADDR=redis:6379
      - BASE_URL=http://localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  api-2:
    build: .
    container_name: shourty-api-2
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://shourty_user:shourty_pass@postgres:5432/shortener?sslmode=disable
      - REDIS_ADDR=redis:6379
      - BASE_URL=http://localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  api-3:
    build: .
    container_name: shourty-api-3
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://shourty_user:shourty_pass@postgres:5432/shortener?sslmode=disable
      - REDIS_ADDR=redis:6379
      - BASE_URL=http://localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: shourty-nginx
    restart: unless-stopped
    ports:
      - "9090:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro,Z
    depends_on:
      - api-1
      - api-2
      - api-3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
